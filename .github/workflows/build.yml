name: build
on:
  push:
    branches: '*'
         
env:
  RELEASE_START: 10 # 1150, as this is latest build by GitLab CI
  CCACHE_DIR: $RUNNER_TEMP/ccache

jobs:
  build:
    runs-on: self-hosted
    permissions: write-all
    container: 
      image: gustavokch/rock64-release:arm64
      credentials:
        username: gustavokch
        password: dckr_pat_HzZm-FaY8cD_h88RZoEfhWTyC9A
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Install Docker binary
      run: |
        apt-get -y update
        apt-get -y install docker.io
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Reset ccache statistics
      run: ccache -M 0 -F 0
    - name: Build package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}    
      run: |
        sudo apt install debhelper -y
        git config --global --add safe.directory "/home/runner/work/linux-rockchip/linux-rockchip"      
        export RELEASE=$(($RELEASE_START+$GITHUB_RUN_NUMBER))
        sudo chmod +x ./dev-make
        ./dev-make kernel-package
        export RELEASE_NAME="$(./dev-make version)"
        export RELEASE_TITLE="$(./dev-make version)"
        export DESCRIPTION="$GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
        find / -type f -name "*.deb" > deb
        export DEB=$(cat deb)
        echo $RELEASE
        echo $RELEASE_TITLE
        echo $RELEASE_NAME
        gh release create --title $RELEASE_TITLE --generate-notes -R https://github.com/gustavokch/linux-rockchip $RELEASE $DEB
    
